<!DOCTYPE html>
<html>
<head>
    <title>Tu Tienda en Línea</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <style>
        /* Estilos generales */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
    }

    nav ul {
        list-style: none;
        padding: 0;
    }

    nav li {
        display: inline;
        margin-right: 20px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
    }

    /* Estilos de productos */
    .productos {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
    }

    .producto {
        background-color: #fff;
        border: 1px solid #ccc;
        margin: 10px;
        padding: 20px;
        text-align: center;
        width: 250px;
    }

    .producto img {
        max-width: 100%;
    }

    .producto h2 {
        font-size: 1.5em;
        margin: 10px 0;
    }

    .producto p {
        font-size: 1em;
    }

    .producto .precio {
        font-size: 1.25em;
        font-weight: bold;
        color: #e44d26;
    }

    .producto button {
        background-color: #e44d26;
        color: #fff;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
    }

    /* Estilos de pie de página */
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
    }

    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Tu Tienda en Línea</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="productos">
        <article class="producto">
            <img src="https://images.unsplash.com/photo-1610438235354-a6ae5528385c?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YWlycG9kc3xlbnwwfHwwfHx8MA%3D%3D" alt="Producto 1">
            <h2>Producto 1</h2>
            <p>AirPods PRO</p>
            <span class="precio">$19.99</span>
            <button>Añadir al carrito</button>
        </article>
        
        <!-- Repite este bloque para más productos -->
    </section>
    
    <footer>
        <p>&copy; 2023 Tu Tienda en Línea</p>
    </footer>
    <a href="">Ir a Google</a>
</body>
</html>
